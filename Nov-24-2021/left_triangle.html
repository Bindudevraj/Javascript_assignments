<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left-Triangle</title>
</head>
<body>
    <h2>Side-Triangle</h2>
    <script>
        var n = prompt("Enter a number");
        var i, j;
        for(i=1; i<=n; i++){
            var stars = " ";
             for(j=1; j<=i; j++){
                stars = stars + "* ";
             }
            console.log(stars);
        }
        for(i=1; i<=n-1; i++){
            var stars = " ";
             for(j=1; j<=n-i; j++){
                stars = stars + "* ";
             }
            console.log(stars);
        }
    </script>
</body>
</html>
